    <!DOCTYPE html>
    <html>
    <head>
        <title>Multiplication Table Generator</title>
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
                margin: 20px auto;
            }
    
            th, td {
                border: 1px solid #ddd;
                text-align: center;
                padding: 8px;
            }
    
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>

        
        <script>
            var ask =prompt("Which table do you want to write?")
            
         
            document.write("Table of" +" "+ask+"<br>")

            document.write(ask+"x"+"1"+"="+ask*1+"<br>")
            document.write(ask+"x"+"2"+"="+ask*2+"<br>")
            document.write(ask+"x"+"3"+"="+ask*3+"<br>")
            document.write(ask+"x"+"4"+"="+ask*4+"<br>")
            document.write(ask+"x"+"5"+"="+ask*5+"<br>")
            document.write(ask+"x"+"6"+"="+ask*6+"<br>")
            document.write(ask+"x"+"7"+"="+ask*7+"<br>")
            document.write(ask+"x"+"8"+"="+ask*8+"<br>")
            document.write(ask+"x"+"9"+"="+ask*9+"<br>")
            document.write(ask+"x"+"10"+"="+ask*10+"<br>")



            
        </script>
    </body>
    </html>
